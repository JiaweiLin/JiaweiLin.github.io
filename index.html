<script type="text/javascript"> 
// output functions are configurable.  This one just appends some text
// to a pre element.
function outf(text) { 
    var mypre = document.getElementById("output"); 
    mypre.innerHTML = mypre.innerHTML + text; 
} 
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}
 
// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit() { 
   var cast = document.getElementById("cast").value;
   if(cast=="rock"){
    var prog = document.getElementById("yourcode").value + "rpsls('rock')";
   }
   else if(cast=="Spock"){
    var prog = document.getElementById("yourcode").value + "rpsls('Spock')";
   }
   else if(cast=="paper"){
    var prog = document.getElementById("yourcode").value + "rpsls('paper')";
   }
   else if(cast=="lizard"){
    var prog = document.getElementById("yourcode").value + "rpsls('lizard')";
   }
   else{
    var prog = document.getElementById("yourcode").value + "rpsls('scissors')";
   }
   
   var mypre = document.getElementById("output"); 
   mypre.innerHTML = ''; 
   Sk.canvas = "mycanvas";
   Sk.pre = "output";
   Sk.configure({output:outf, read:builtinRead}); 
   eval(Sk.importMainWithBody("<stdin>",false,prog)); 
} 
</script>

import random
# Rock-paper-scissors-lizard-Spock template


# The key idea of this program is to equate the strings
# "rock", "paper", "scissors", "lizard", "Spock" to numbers
# as follows:
#
# 0 - rock
# 1 - Spock
# 2 - paper
# 3 - lizard
# 4 - scissors

# helper functions

def name_to_number(name):
    # delete the follwing pass statement and fill in your code below
    # convert name to number using if/elif/else
    # don't forget to return the result!
    if(name=="rock"):
        return 0
    elif(name=="Spock"):
        return 1
    elif(name=="paper"):
        return 2
    elif(name=="lizard"):
        return 3
    elif(name=="scissors"):
        return 4
    else:
        return "Error. Wrong input."


def number_to_name(number):
    # delete the follwing pass statement and fill in your code below  
    # convert number to a name using if/elif/else
    # don't forget to return the result!
    if(number==0):
        return "rock"
    elif(number==1):
        return "Spock"
    elif(number==2):
        return "paper"
    elif(number==3):
        return "lizard"
    else:
        return "scissors"
    
    

def rpsls(player_choice): 
    # delete the follwing pass statement and fill in your code below
    
    # print a blank line to separate consecutive games
    print ""

    # print out the message for the player's choice
    print "Player chooses " + player_choice

    # convert the player's choice to player_number using the function name_to_number()
    player_number = name_to_number(player_choice)
    
    # compute random guess for comp_number using random.randrange()
    comp_number = random.randrange(0,5)
    
    # convert comp_number to comp_choice using the function number_to_name()
    comp_choice = number_to_name(comp_number)
    
    # print out the message for computer's choice
    print "Computer chooses " + comp_choice

    # compute difference of comp_number and player_number modulo five
    difference = comp_number-player_number
    
    # use if/elif/else to determine winner, print winner message
    a = difference % 5
    if(a==1):
        print "Computer wins!"
    elif(a==2):
        print "Computer wins!"
    elif(a==3):
        print "Player wins!"
    elif(a==4):
        print "Player wins!"
    else:
        print "Tie"
